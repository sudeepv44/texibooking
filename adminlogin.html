<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Taxi Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "ðŸš–";
            font-size: 4rem;
            position: absolute;
            top: -20px;
            left: -20px;
            opacity: 0.2;
        }

        h2 {
            color: #ff0000;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            outline: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: #444;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff0000;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .login-btn:hover {
            background: #cc0000;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
        }

        .login-container p {
            color: #fff;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .login-container p a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        /* Floating Taxi Animation */
        .taxi {
            font-size: 2rem;
            position: absolute;
            right: -20px;
            top: 10px;
            animation: floatTaxi 3s infinite alternate ease-in-out;
        }

        @keyframes floatTaxi {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        /* Error & Success Messages */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            border: 1px solid #ff0000;
        }

        .success-message {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div th:if="${param.error}" class="message error-message">
            <strong>Invalid Credentials!</strong> Please try again.
        </div>

        <div th:if="${logout}" class="message success-message">
            <strong>Logout Successful!</strong> You have been logged out.
        </div>

        <h2>Admin Login</h2>

        <div class="taxi">ðŸš–</div>

        <form action="/login" method="post">
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

    </div>

</body>
</html>
