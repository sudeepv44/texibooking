<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .form-container {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.8);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffcc00;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            background: #444;
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }

        /* Custom File Input */
        .file-input {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .file-input input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px;
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-align: center;
            width: 100%;
        }

        .file-label:hover {
            background: #e6b800;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }

        .file-name {
            font-size: 0.9rem;
            color: #ffcc00;
            margin-top: 5px;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ffcc00;
            color: #000;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e6b800;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 1);
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
    
        <h2>Add New Service</h2>
        
        <h2 th:text="${message}"></h2>
        
        <form action="addService" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="image">Upload Image:</label>
                <div class="file-input">
                    <label for="image" class="file-label">Choose Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required onchange="displayFileName()">
                    <span id="file-name" class="file-name"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter Title" required>
            </div>

            <div class="input-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter Service Description" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>



</body>
</html>
