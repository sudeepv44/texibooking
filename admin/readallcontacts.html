<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background: #222;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            animation: floatTable 3s infinite alternate ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ffcc00;
        }

        th {
            background: #ffcc00;
            color: #000;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #333;
        }

        tr:hover {
            background: #ffcc00;
            color: #000;
            transition: 0.3s ease-in-out;
        }

        /* DELETE Button */
        .delete-btn {
            text-decoration: none;
            color: #fff;
            background: red;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
            box-shadow: 0px 0px 8px rgba(255, 0, 0, 0.8);
        }

        /* Floating Animation */
        @keyframes floatTable {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <h2 th:text="${message}"></h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>MESSAGE</th>
                <th>PHONE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${allcontacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.message}"></td>
                <td th:text="${contact.phone}"></td>
                <td>
                    <a th:href="@{/admin/deleteContact/{id}(id=${contact.id})}" class="delete-btn">
                        DELETE
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
