<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "üîê";
            font-size: 4rem;
            position: absolute;
            top: -20px;
            left: -20px;
            opacity: 0.2;
        }

        h2 {
            color: #ff0000;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .input-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            outline: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: #444;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0000;
        }

        .change-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff0000;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .change-btn:hover {
            background: #cc0000;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
        }

        /* Floating Lock Animation */
        .lock-icon {
            font-size: 2rem;
            position: absolute;
            right: -20px;
            top: 10px;
            animation: floatLock 3s infinite alternate ease-in-out;
        }

        @keyframes floatLock {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="lock-icon">üîê</div>
        
      

        <form action="changeCredentials" method="post">
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="oldusername" placeholder="Enter your Old Username" required>
            </div>

            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="oldpassword" placeholder="Enter your Old Password" required>
            </div>

            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="newusername" placeholder="Enter your New Username" required>
            </div>

            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="newpassword" placeholder="Enter your New Password" required>
            </div>

            <button type="submit" class="change-btn">Change</button>
        </form>
    </div>

</body>
</html>
